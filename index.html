
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Planner Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }
        .checkbox-group label {
            margin-right: 15px;
        }
        #itinerary-output {
            margin-top: 30px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Travel Planner Assistant</h1>
    <form id="travel-form">
        <div class="form-group">
            <label for="source">Source City:</label>
            <input type="text" id="source" required>
        </div>
        <div class="form-group">
            <label for="destination">Destination City:</label>
            <input type="text" id="destination" required>
        </div>
        <div class="form-group">
            <label for="from-date">From Date:</label>
            <input type="date" id="from-date" required>
        </div>
        <div class="form-group">
            <label for="to-date">To Date:</label>
            <input type="date" id="to-date" required>
        </div>
        <div class="form-group">
            <label>Mode of Transport:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="transport" value="Flight"> Flight</label>
                <label><input type="checkbox" name="transport" value="Train"> Train</label>
                <label><input type="checkbox" name="transport" value="Car"> Car</label>
                <label><input type="checkbox" name="transport" value="Bus"> Bus</label>
            </div>
        </div>
        <div class="form-group">
            <label for="travelers">Number of Travelers:</label>
            <input type="number" id="travelers" required>
        </div>
        <div class="form-group">
            <label for="budget">Budget Range:</label>
            <select id="budget">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>
        <div class="form-group">
            <label>Traveler Interests:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="interests" value="History"> History</label>
                <label><input type="checkbox" name="interests" value="Culture"> Culture</label>
                <label><input type="checkbox" name="interests" value="Food"> Food</label>
                <label><input type="checkbox" name="interests" value="Nature"> Nature</label>
                <label><input type="checkbox" name="interests" value="Adventure"> Adventure</label>
                <label><input type="checkbox" name="interests" value="Shopping"> Shopping</label>
                <label><input type="checkbox" name="interests" value="Nightlife"> Nightlife</label>
                <label><input type="checkbox" name="interests" value="Family-friendly"> Family-friendly</label>
                <label><input type="checkbox" name="interests" value="Budget travel"> Budget travel</label>
                <label><input type="checkbox" name="interests" value="Luxury"> Luxury</label>
            </div>
        </div>
        <div class="form-group">
            <label for="meal-pref">Meal Preference:</label>
            <select id="meal-pref">
                <option value="Vegetarian">Vegetarian</option>
                <option value="Non-Vegetarian">Non-Vegetarian</option>
                <option value="Mixed">Mixed</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <button type="submit">Generate Itinerary</button>
    </form>

    <div id="itinerary-output"></div>

    <script>
        document.getElementById("travel-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const source = document.getElementById("source").value;
            const destination = document.getElementById("destination").value;
            const fromDate = document.getElementById("from-date").value;
            const toDate = document.getElementById("to-date").value;
            const transport = Array.from(document.querySelectorAll("input[name='transport']:checked")).map(el => el.value).join(", ");
            const travelers = document.getElementById("travelers").value;
            const budget = document.getElementById("budget").value;
            const interests = Array.from(document.querySelectorAll("input[name='interests']:checked")).map(el => el.value).join(", ");
            const mealPref = document.getElementById("meal-pref").value;

            const itinerary = `
                <h2>Sample Itinerary</h2>
                <p><strong>From:</strong> ${source}</p>
                <p><strong>To:</strong> ${destination}</p>
                <p><strong>Dates:</strong> ${fromDate} to ${toDate}</p>
                <p><strong>Transport:</strong> ${transport}</p>
                <p><strong>Travelers:</strong> ${travelers}</p>
                <p><strong>Budget:</strong> ${budget}</p>
                <p><strong>Interests:</strong> ${interests}</p>
                <p><strong>Meal Preference:</strong> ${mealPref}</p>
                <p><strong>Weather Forecast:</strong> Sample weather data will appear here.</p>
                <p><strong>Meal Stops:</strong> Sample vegetarian restaurants in ${destination}.</p>
            `;
            document.getElementById("itinerary-output").innerHTML = itinerary;
        });
    </script>
</body>
</html>
