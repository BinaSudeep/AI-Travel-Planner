
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Planner Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    #itinerary {
      margin-top: 2rem;
      background-color: white;
      padding: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üåç Travel Planner Assistant</h1>
  <form id="travelForm">
    <label>Source City:
      <input type="text" id="source" required />
    </label>
    <label>Destination City:
      <input type="text" id="destination" required />
    </label>
    <label>Travel Dates:
      <input type="text" id="dates" placeholder="e.g., 23rd Oct to 30th Oct" required />
    </label>
    <label>Mode of Transport:
      <select id="transport">
        <option>Flight</option>
        <option>Train</option>
        <option>Car</option>
        <option>Bus</option>
      </select>
    </label>
    <label>Number of Travelers:
      <input type="number" id="travelers" min="1" required />
    </label>
    <label>Budget Range:
      <select id="budget">
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
      </select>
    </label>
    <label>Interests:
      <select id="interests" multiple>
        <option>History</option>
        <option>Culture</option>
        <option>Food</option>
        <option>Nature</option>
        <option>Adventure</option>
        <option>Shopping</option>
        <option>Nightlife</option>
        <option>Family-friendly</option>
        <option>Budget travel</option>
        <option>Luxury</option>
      </select>
    </label>
    <label>Meal Preference:
      <select id="meal">
        <option>Vegetarian</option>
        <option>Non-Vegetarian</option>
        <option>Mixed</option>
        <option>Other</option>
      </select>
    </label>
    <button type="submit">Generate Itinerary</button>
  </form>

  <div id="itinerary"></div>

  <script>
    document.getElementById("travelForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const source = document.getElementById("source").value;
      const destination = document.getElementById("destination").value;
      const dates = document.getElementById("dates").value;
      const transport = document.getElementById("transport").value;
      const travelers = document.getElementById("travelers").value;
      const budget = document.getElementById("budget").value;
      const interests = Array.from(document.getElementById("interests").selectedOptions).map(opt => opt.value);
      const meal = document.getElementById("meal").value;

      const itinerary = `
        <h2>üóìÔ∏è Sample Itinerary</h2>
        <p><strong>From:</strong> ${source}</p>
        <p><strong>To:</strong> ${destination}</p>
        <p><strong>Dates:</strong> ${dates}</p>
        <p><strong>Transport:</strong> ${transport}</p>
        <p><strong>Travelers:</strong> ${travelers}</p>
        <p><strong>Budget:</strong> ${budget}</p>
        <p><strong>Interests:</strong> ${interests.join(", ")}</p>
        <p><strong>Meal Preference:</strong> ${meal}</p>
        <hr/>
        <h3>Day 1</h3>
        <p><strong>Morning:</strong> Depart from ${source} via ${transport}</p>
        <p><strong>Afternoon:</strong> Travel and onboard meals (${meal})</p>
        <p><strong>Evening:</strong> Arrive in ${destination}, check-in to hotel</p>
        <p><strong>Weather:</strong> Partly cloudy, 28¬∞C</p>
        <p><strong>Meal Stop:</strong> Recommended local ${meal.toLowerCase()} restaurant</p>
      `;
      document.getElementById("itinerary").innerHTML = itinerary;
    });
  </script>
</body>
</html>
